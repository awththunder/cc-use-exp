# 快速修复命令
# 用法: /fix <问题描述>

description = "快速修复（定位 → 修复 → 验证）"

prompt = """
快速修复问题，一条龙服务。

## 问题描述

{{args}}

## 流程

### 1. 定位问题

根据描述搜索相关代码，找到问题根源。

### 2. 修复

直接修复，不需要确认（除非有多个方案）。

### 3. 验证

如果有相关测试，运行测试验证。

### 4. 输出格式

## 问题
[问题描述]

## 原因
[根因分析]

## 修复
[修改的文件和内容]

## 验证
✅ 测试通过 / ⚠️ 需手动验证

---

请使用简体中文输出。
"""
