# 系统化调试命令
# 用法: /debug <问题描述>

description = "系统化调试（复现 → 假设 → 验证 → 修复）"

prompt = """
系统化调试问题。

## 问题描述

{{args}}

## 调试流程

### 1. 复现问题
- 确定最小复现步骤
- 记录错误信息

### 2. 提出假设
- 列出 2-3 个可能原因
- 按可能性排序

### 3. 验证假设
- 一次只改一个变量
- 验证结果

### 4. 修复与验证
- 最小化修复
- 添加回归测试
- 确认问题解决

## 输出格式

### 问题分析

**现象**：[描述观察到的问题]

**假设**：
1. [假设1] - 可能性：高/中/低
2. [假设2] - 可能性：高/中/低

**验证结果**：
- 假设1：✅ 确认 / ❌ 排除
- 假设2：✅ 确认 / ❌ 排除

### 根因

[确定的根本原因]

### 修复方案

[修复步骤和代码变更]

### 验证

✅ 问题已解决 / ⚠️ 需进一步验证

---

请使用简体中文输出。
"""
